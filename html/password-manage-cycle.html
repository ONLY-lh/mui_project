<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>循环密码</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <style type="text/css">
    .manage {
        margin: 100px auto;
        text-align: center;
    }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left action-back"></a>
        <h1 class="mui-title">循环密码</h1>
    </header>
    <div class="mui-content">
        <ul class="mui-table-view password-list">
            <li class="mui-table-view-cell">
                <span class="key">状态</span>
                <span class="mui-pull-right value">待生效</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">密码类型</span>
                <span class="mui-pull-right value">循环</span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">发送人</span>
                <span class="mui-pull-right value sender"></span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">发送时间</span>
                <span class="mui-pull-right value sendtime"></span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">密码</span>
                <span class="mui-pull-right value password"></span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">循环方式</span>
                <span class="mui-pull-right value way"></span>
            </li>
            <li class="mui-table-view-cell">
                <span class="key">循环时间</span>
                <span class="mui-pull-right value time"></span>
            </li>
        </ul>
        <div class="manage">
            <input type="button" value="删除" class="mui-btn delete" />
        </div>
    </div>
    <script src="../js/mui.js"></script>
    <script src="../js/lh.js"></script>
    <script>
    // mui初始化
    mui.init({
        swipeBack: true
    });

    // 页面渲染
    document.querySelector('.sender').innerHTML = '阿弥陀佛';
    document.querySelector('.sendtime').innerHTML = '2017-11-16 20:09';
    document.querySelector('.password').innerHTML = '123456789';
    document.querySelector('.way').innerHTML = '周末';
    document.querySelector('.time').innerHTML = '15：00-16：00';

    // 点击删除
    var id = lh.getUrlParam('id');
    document.querySelector('.delete').addEventListener('tap', function() {
        window.location.href = 'password-manage.html?id=' + id;
    });

    // 点击返回
    document.querySelector('.action-back').addEventListener('tap', function() {
        window.location.href = 'password-manage.html';
    });
    </script>
</body>

</html>
